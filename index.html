<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>lesson 11</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container"> <h1>Point at the cars and a bird</h1></div>

        <main class="main">
            <div class="main__container">
                <div class="town">
                    <div class="town__image">
                        <img src="img/town.jpg" alt="town" >

                    </div>
                    <div class="town__retro-car">
                        <img src="img/retro-car.svg" alt="retro-car">
                    </div>
                    <div class="town__bird">

                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__container"><h2>THE END</h2></div>
        </footer>
    </div>
